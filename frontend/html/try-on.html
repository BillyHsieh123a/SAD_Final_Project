<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try-On - Polaritique</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/try-on.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="category"><h1>Polaritique</h1></a>
    </div>
    <button class="go-back-btn" onclick="window.history.back();">Go Back</button>
    <div class="icons">
      <i class="fas fa-user" id="profile-icon"></i>
      <i class="fas fa-heart" id="like-icon"></i>
      <i class="fas fa-shopping-bag" id="bag-icon"></i>
    </div>
  </header>

  <!-- Main Layout -->
  <main>
    <section class="try-on-layout">

      <!-- 上方：收藏清單 + AI 結果 -->
      <div class="top-section">

        <!-- 收藏 -->
        <div class="left-column">
          <div class="favorite-section">
            <div class="category-tabs">
              <button class="tab-btn active" data-category="all">All</button>
              <button class="tab-btn" data-category="top">Top</button>
              <button class="tab-btn" data-category="bottom">Bottom</button>
            </div>
            <div class="item-list" id="recommendation-list">
              <!-- 收藏商品卡片將插入這裡 -->
            </div>
          </div>
        </div>

        <!-- AI 結果 -->
        <div class="right-panel">
          <div class="result-display">
            <h3>Result</h3>
            <img id="processed-image" src="" alt="AI Processed Image" />
          </div>
          <div class="ai-comment">
            <h3>AI Comment</h3>
            <p id="ai-comment-text">Try something bold! This top suits you well.</p>
          </div>
        </div>

      </div>

      <!-- Recommendation 區塊（整欄最底下） -->
      <div class="recommendation-panel">
        <h3>Recommendation</h3>
        <div id="recommendation-content">
          <!-- 預設空白 -->
        </div>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Polaritique. All rights reserved.</p>
      <div class="footer-links">
        <a href="about">About Us</a>
        <a href="contact">Contact</a>
        <a href="privacy-policy">Privacy Policy</a>
        <a href="terms">Terms & Conditions</a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='/js/global.js') }}"></script>
  <script src="{{ url_for('static', filename='/js/try-on.js') }}"></script>
</body>
</html>
